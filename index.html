<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Staff Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
     
</header>

<div class="container">

     <aside class="content">
        <h3>Employés</h3>

        <div id="nListemp">

        </div>

        <button id="addBtn" class="btnajout">Ajouter un employé</button>
    </aside>

    <section class="plan">
        <h2>Plan</h2>
        <div class="zones">
            <div class="zone1">
                <h3>Conference Room</h3>
                <div class="equipe"></div>
            <button id="btn-confernce" class="add-btn">+</button>
            </div>
             <div class="zone2">
                <h3>Server Room</h3>
                <div class="equipe"></div>
                <button id="btn-server" class="add-btn">+</button>
            </div>

             <div class="zone3">
                <h3>Security Room</h3>
                <div class="equipe"></div>
                <button id="btn-security" class="add-btn">+</button>
            </div>
            
            <div class="zone4">
                <h3>Reception</h3>
                <div class="equipe"></div>
               <button id="btn-reception" class="add-btn">+</button>
            </div>

             <div class="zone5">
                <h3>Staff Room</h3>
                <div class="equipe"></div>
                <button id="btn-staf" class="add-btn">+</button>
            </div>

             <div class="zone6" >
                <h3>Archives</h3>
                <div class="equipe"></div>
                <button id="btn-archive" class="add-btn">+</button>
            </div>

        </div>
    </section>

</div>

<div id="modal">
    <div class="modalinfo">

        <h3>Ajouter un employé</h3>
       
      <form >

        <input id="nameInput" placeholder="Nom de l'employé" required>
        <label for="roleselect">Role</label>
         <select class="select"  id="roleselect">
            <option selected>Manager </option>
            <option>sécurité</option>
            <option>Techniciens</option>
            <option>Nettoyage</option>
            <option>Réceptionniste</option>
         </select>
        <input type="text" id="image" placeholder="entrer url de img" required>
        <input type="email" id="email" placeholder="entrer Email" required>
        <input type="number" id="number" placeholder="number phone" required>
        <input type="text" id="Experiences" placeholder="entrer Experiences" required>
            <label for="datdebu">date-debut</label>
            <input id="datdebu" type="date">
            <label for="datfin">date-fin</label>
            <input id="datfin" type="date">
        <button type="button" id="addExpBtn" class="small-btn" required>Add Experience</button>
        <div class="formexp" id="formex">
            <input type="text" placeholder="exepriance">
            <label for="datdebu">date-debut</label>
            <input id="datdebu" type="date">
            <label for="datfin">date-fin</label>
            <input id="datfin" type="date">
        </div>
        <div id="exepriances">
        </div>
           <button id="saveBtn" class="btnenrg">Enregistrer</button>
           <button id="close" class="btnclose">close</button>
    </form>
      

    </div>
</div>
<div id="profile" class="profile">
   
</div>
<div id="employézone" class="employézone">
</div>
<script src="script.js"></script>
</body>
</html>
